
<div id = "createUserForm">
<div class="form-group">
        <label for="firstName"> First Name:</label>
        <input type="text" class="form-control" id="firstName"
               required
               [(ngModel)]="currentUser.firstName" name="firstName">
      </div>

      <div class="form-group">
            <label for="lastName"> Last Name:</label>
            <input type="text" class="form-control" id="lastName"
                   required
                   [(ngModel)]="currentUser.lastName" name="lastName">
          </div>
      
      <div class="form-group">
        <label for="gender">Gender: </label>
        <input type="radio" name="gender" value="male"  [(ngModel)]="currentUser.gender"> Male
        <input type="radio" name="gender" value="female" [(ngModel)]="currentUser.gender"> Female
        <input type="radio" name="gender" value="other" [(ngModel)]="currentUser.gender"> Other
       
      </div> 
      <div class="form-group">
          <label for="emailaddr"> Email Address:</label>
          <input type="text" class="form-control" id="emailaddr"
                 required
                 [(ngModel)]="currentUser.emailAddress" name="emailaddr">
        </div>
        <div class="form-group">
            <label for="location">Location:</label>
            <input type="text" class="form-control" id="location"
                   required
                   [(ngModel)]="currentUser.location" name="location">
          </div>

          <button (click) = "onSubmitForm(currentUser)"> Submit </button>
          <button (click) = "onCancelForm()"> Cancel </button>



</div>
